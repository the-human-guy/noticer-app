<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Noticer</title>
  <link rel="stylesheet" href="styles.css" />
  <!-- Alpine Plugins -->
  <script src="https://cdn.jsdelivr.net/npm/@alpinejs/persist@3.x.x/dist/cdn.min.js"></script>

  <!-- Alpine Core -->
  <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

  <!-- TinyMCE -->
  <script src="./public/tinymce/tinymce.min.js" referrerpolicy="origin"></script>

  <script src="./main.js"></script>
  <script src="./js/prompt.js"></script>
  <script src="./js/files.js"></script>
  <script src="./js/file.js"></script>
  <script src="./js/editor.js"></script>
</head>

<body>
  <div class="wrapper">

    <div id="header">
      <button x-show="$store.Files.selectedDirPath" @click="$store.Files.goBack()" title="back">
        ‚¨ÖÔ∏è
      </button>
      <button @click="$store.Files.pickDir()" title="open">
        üìÇ
      </button>
      <button x-show="$store.Files.selectedDirPath" @click="$store.Files.newFile()" title="new file">
        üìÑ‚ûï
      </button>
      <button x-show="$store.Files.selectedDirPath" @click="$store.Files.newDir()" title="new dir">
        üìÅ‚ûï
      </button>
      <button x-show="$store.File.openedFilePath" @click="$store.File.save()" title="save" style="float: right;">
        <span x-show="!$store.File.saveSuccess">üíæ</span>
        <span x-show="$store.File.saveSuccess">‚úÖ</span>
      </button>
      <p x-text="$store.Files.selectedDirPath"></p>
      <div>
        <input type="text" x-model="$store.Files.filterText">
      </div>
    </div>

    <div class="content">

      <div class="files">
        <template x-for="file in $store.Files.items">
          <div class="files__file" x-text="file.name" @click="$store.Files.pickFile(file)">
          </div>
        </template>
      </div>

      <template x-if="$store.File.fileContent">
        <div class="file">
          <div class="container mt-2">
            <div class="row">
              <div class="col-md-6">
                <textarea id="wysiwyg" x-model:value="$store.File.fileContent"></textarea>
                <!-- <div x-text="$store.File.fileContent"></div> -->
              </div>
            </div>
          </div>
        </div>
      </template>

    </div>

    <!-- Prompt Dialog -->
    <template x-if="$store.prompt?.showPrompt">
      <div class="prompt-overlay">
        <div class="prompt-box">
          <div x-text="$store.prompt.promptMessage"></div>
          <input x-model="$store.prompt.promptValue" @keyup.enter="$store.prompt.promptResolve($store.prompt.promptValue)"
            class="prompt-input" type="text" />
          <div class="prompt-buttons">
            <button @click="$store.prompt.promptResolve($store.prompt.promptValue)">OK</button>
            <button @click="$store.prompt.promptReject()">Cancel</button>
          </div>
        </div>
      </div>
    </template>

  </div>
</body>

</html>
