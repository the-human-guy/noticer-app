<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>Noticer</title>
  <link rel="stylesheet" href="styles.css" />
  <!-- Alpine Plugins -->
  <script src="https://cdn.jsdelivr.net/npm/@alpinejs/persist@3.x.x/dist/cdn.min.js"></script>

  <!-- Alpine Core -->
  <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

  <!-- TinyMCE -->
  <script src="./public/tinymce/tinymce.min.js" referrerpolicy="origin"></script>

  <script src="./main.js"></script>
  <script src="./js/plugin-android-fs.js"></script>
  <script src="./js/prompt.js"></script>
  <script src="./js/files.js"></script>
  <script src="./js/file.js"></script>
  <script src="./js/editor.js"></script>
  <script src="./js/contextMenu.js"></script>

  <!-- Ionic -->
  <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
  <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />

</head>


<body>
  <ion-app>
  <div class="wrapper" x-data="{ showFiles: true }">
    <div id="header">
      <ion-button size="small" fill="clear" color="dark" @click="showFiles = !showFiles" title="collapse files">
        show files
      </ion-button>
      <ion-button size="small" fill="clear" color="dark" @click="$store.Files.pickDir()" title="open">
        open folder
      </ion-button>
      <ion-button size="small" fill="clear" color="dark" x-bind:disabled="!$store.Files.selectedDirPath"
        @click="$store.Files.newFile()" title="new file">
        new file
      </ion-button>
      <ion-button size="small" fill="clear" color="dark" x-bind:disabled="!$store.Files.selectedDirPath"
        @click="$store.Files.newDir()" title="new dir">
        new folder
      </ion-button>
      <ion-button size="small" fill="clear" color="dark" x-show="!isAndroid()" x-bind:disabled="!$store.Files.selectedDirPath"
        @click="opener.openPath($store.Files.selectedDirPath)" title="open in file manager">
        file manager
      </ion-button>
      <ion-button size="small" fill="clear" color="dark" x-bind:disabled="!$store.File.openedFilePath" @click="$store.File.save()"
        title="save" style="float: right;">
        <span x-show="!$store.File.saveSuccess">ðŸ’¾</span>
        <span x-show="$store.File.saveSuccess">âœ…</span>
      </ion-button>
    </div>
    <ion-grid class="content" x-show="$store.Files.selectedDirPath">
      <ion-row class="content-row ion-flex-nowrap">
        <ion-col size="3" x-show="showFiles" class="files-col">
          <ion-text x-text="$store.Files.selectedDirPath"></ion-text>
          <ion-input clear-input="false" placeholder="ðŸ”Ž Search" fill="none" x-model="$store.Files.filterText">
          </ion-input>
          <ion-list x-data="contextMenu" class="files-list">
            <template x-for="file in $store.Files.items">
              <ion-item @click="$store.Files.pickFile(file)">
                <ion-label class="ion-text-nowrap">
                  <span class="ion-flex-shrink-0">
                    <ion-icon style="vertical-align: text-bottom" size="small" x-show="file.isDirectory" name="folder-outline"></ion-icon>
                  </span>
                  <span x-text="file.name" class="ion-text-wrap"></span>
                </ion-label>
                <ion-button slot="end" :id="'files-file-menu-button' + file.name" fill="clear" size="small" @click.stop="openMenu($event.target.id, $refs.contextMenuRef, { file })">
                  <ion-icon name="ellipsis-vertical" slot="icon-only"></ion-icon>
                </ion-button>
              </ion-item>
            </template>

            <!-- Files context menu  -->
            <ion-popover x-ref="contextMenuRef" :trigger="contextMenuActiveItemId" dismiss-on-select="true" show-backdrop="false" :is-open="!!contextMenuActiveItemId">
              <ion-content>
                <ion-list>
                  <ion-item button detail="false" @click="$store.Files.deleteFileOrDir(contextMenuData.file)">Delete</ion-item>

                  <!-- <ion-item button="true" id="nested-trigger">More options...</ion-item> -->
                  <!-- <ion-popover trigger="nested-trigger" dismiss-on-select="true" side="end">
                    <ion-content>
                      <ion-list>
                        <ion-item button="true" detail="false">Nested option</ion-item>
                      </ion-list>
                    </ion-content>
                  </ion-popover> -->
                </ion-list>
              </ion-content>
            </ion-popover>
          </ion-list>
        </ion-col>

        <ion-col class="editor-col">
          <template x-if="$store.File.fileContent">
            <div class="editor-container">
              <textarea id="wysiwyg" x-model:value="$store.File.fileContent"></textarea>
              <!-- <div x-text="$store.File.fileContent"></div> -->
            </div>
          </template>
        </ion-col>

      </ion-row>
    </ion-grid>

    <!-- Prompt Dialog -->
    <template x-if="$store.prompt?.showPrompt">
      <div class="prompt-overlay">
        <div class="prompt-box">
          <div x-text="$store.prompt.promptMessage"></div>
          <input x-model="$store.prompt.promptValue"
            @keyup.enter="$store.prompt.promptResolve($store.prompt.promptValue)" class="prompt-input" type="text" />
          <div class="prompt-buttons">
            <button @click="$store.prompt.promptResolve($store.prompt.promptValue)">OK</button>
            <button @click="$store.prompt.promptReject()">Cancel</button>
          </div>
        </div>
      </div>
    </template>

    <!-- Alert -->
    <ion-alert header="Alert!"></ion-alert>
    <script>
      const defaultButtons = [
        {
          text: 'Cancel',
          role: 'cancel',
          handler: () => {
            console.log('Alert canceled')
          },
        },
        {
          text: 'OK',
          role: 'confirm',
          handler: () => {
            console.log('Alert confirmed')
          },
        },
      ]

      function ionAlert({
        header,
        subheader,
        message,
        inputs,
        buttons = defaultButtons,
      }) {
        const alert = $('ion-alert')
        alert.isOpen = true
        alert.buttons = buttons
        alert.header = header
        alert.subHeader = subheader
        alert.message = message
        alert.inputs = inputs || []

        return new Promise((res, rej) => {
          alert.addEventListener('ionAlertDidDismiss', function listenToDismiss(event) {
            alert.isOpen = false;
            alert.removeEventListener('ionAlertDidDismiss', listenToDismiss)
            res({
              roles: { [event.detail.role]: true },
              values: event.detail.data?.values,
              value: event.detail.data?.values?.[0],
            })
          })
        })
      }

      function ionPrompt({
        ...args
      }) {
        return ionAlert({
          buttons: args.buttons || ['OK'],
          inputs: args.inputs || [
            {
              placeholder: '',
            },
          ],
          ...args,
        })
      }
    </script>

  </div>
  </ion-app>
</body>

</html>
