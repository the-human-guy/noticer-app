<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Noticer</title>
  <link rel="stylesheet" href="styles.css" />
  <!-- Alpine Plugins -->
  <script src="https://cdn.jsdelivr.net/npm/@alpinejs/persist@3.x.x/dist/cdn.min.js"></script>

  <!-- Alpine Core -->
  <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

  <!-- TinyMCE -->
  <script src="./public/tinymce/tinymce.min.js" referrerpolicy="origin"></script>

  <script src="./main.js"></script>
  <script src="./js/prompt.js"></script>
  <script src="./js/files.js"></script>
  <script src="./js/file.js"></script>
  <script src="./js/editor.js"></script>

  <!-- Ionic -->
  <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
  <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />

</head>

<body>
  <div class="wrapper">

    <div id="header">
      <ion-button fill="clear" x-bind:disabled="!$store.Files.selectedDirPath" @click="$store.Files.goBack()" title="back">
        ‚¨ÖÔ∏è
      </ion-button>
      <ion-button fill="clear" @click="$store.Files.pickDir()" title="open">
        üìÇ
      </ion-button>
      <ion-button fill="clear" x-bind:disabled="!$store.Files.selectedDirPath" @click="$store.Files.newFile()" title="new file">
        üìÑ‚ûï
      </ion-button>
      <ion-button fill="clear" x-bind:disabled="!$store.Files.selectedDirPath" @click="$store.Files.newDir()" title="new dir">
        üìÅ‚ûï
      </ion-button>
      <ion-button fill="clear" x-bind:disabled="!$store.File.openedFilePath" @click="$store.File.save()" title="save" style="float: right;">
        <span x-show="!$store.File.saveSuccess">üíæ</span>
        <span x-show="$store.File.saveSuccess">‚úÖ</span>
      </ion-button>

      <!-- <ion-breadcrumbs>
        <ion-breadcrumb href="#home">Home</ion-breadcrumb>
        <ion-breadcrumb href="#electronics">Electronics</ion-breadcrumb>
        <ion-breadcrumb href="#cameras">Cameras</ion-breadcrumb>
        <ion-breadcrumb href="#film">Film</ion-breadcrumb>
      </ion-breadcrumbs> -->
      
      <div x-text="$store.Files.selectedDirPath"></div>
    </div>

    <ion-grid class="content">
      <ion-row class="content-row ion-flex-nowrap">

        <ion-col size="3" class="files-col">
          <ion-input
            clear-input="false"
            placeholder="üîé Search"
            fill="outline"
            x-model="$store.Files.filterText"
          >
          </ion-input>
          <ion-list class="files-list">
            <template x-for="file in $store.Files.items">
              <ion-item @click="$store.Files.pickFile(file)">
                <ion-label x-text="file.name"></ion-label>
              </ion-item>
            </template>
          </ion-list>
        </ion-col>

        <ion-col size="9" class="file-col">
          <template x-if="$store.File.fileContent">
            <div class="file">
              <textarea id="wysiwyg" x-model:value="$store.File.fileContent"></textarea>
              <!-- <div x-text="$store.File.fileContent"></div> -->
            </div>
          </template>
        </ion-col>
        
      </ion-row>
    </ion-grid>

    <!-- Prompt Dialog -->
    <template x-if="$store.prompt?.showPrompt">
      <div class="prompt-overlay">
        <div class="prompt-box">
          <div x-text="$store.prompt.promptMessage"></div>
          <input x-model="$store.prompt.promptValue" @keyup.enter="$store.prompt.promptResolve($store.prompt.promptValue)"
            class="prompt-input" type="text" />
          <div class="prompt-buttons">
            <button @click="$store.prompt.promptResolve($store.prompt.promptValue)">OK</button>
            <button @click="$store.prompt.promptReject()">Cancel</button>
          </div>
        </div>
      </div>
    </template>

  </div>
</body>

</html>
